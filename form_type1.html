
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="form.css"/>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="form.js"></script>
	<script src="locate-me.js"></script>
	<script src="webkit-webcam-snapshot.js"></script>
</head>
<body>
	<form method="post">
		<fieldset>
			<legend>Account Login</legend>
			<div>
				<div class="horizontal-pair">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required="" placeholder="name@domain.com"
					       title="The email address you give here will be used for website login."/>
				</div>
				<div class="horizontal-pair">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" autocomplete="off" required="" pattern=".{5,10}"
					       title="Password must have a minimum of 5 characters and a maximum of 10 characters."
					       placeholder="5 to 10 characters"/>
				</div>
				<div class="horizontal-pair">
					<label for="repeatPassword">Repeat</label>
					<input type="password" name="repeatPassword" id="repeatPassword" autocomplete="off" required=""
					       placeholder="re-enter password" title="Must exactly match password."/>
				</div>
			</div>
		</fieldset>

		<details>
			<summary>Personal</summary>
			<fieldset>
				<div>
					<div class="horizontal-pair">
						<label for="firstName">First</label>
						<input type="text" name="firstName" id="firstName" placeholder="first name"/>
					</div>
					<div class="horizontal-pair">
						<label for="middleInitial">Middle</label>
						<input type="text" name="middleInitial" id="middleInitial" maxlength="1" title="middle initial"/>
					</div>
					<div class="horizontal-pair">
						<label for="lastName">Last</label>
						<input type="text" name="lastName" id="lastName" placeholder="last name (surname)"/>
					</div>
				</div>
				<div>
					<div class="horizontal-pair">
						<label for="phone">Phone</label>
						<select name="phoneType" title="Specify where the phone is located or whether it's a cell-phone.">
							<option>cell</option>
							<option>home</option>
							<option>work</option>
						</select>
						<input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX"
						       title="Three digit area code followed by seven digit phone number all hyphen separated (US Format)."/>
					</div>
					<div class="horizontal-pair">
						<label for="dob">Birthday</label>
						<input type="date" name="dob" id="dob" placeholder="YYYY-MM-DD" pattern="19([0-8][0-9]|9[0-7])-[0-9]{2}-[0-9]{2}"
						       title="YYYY-MM-DD and born before 1998" max="1997-12-31"/>
						<span class="help">Must be at least 18 years old.</span>
					</div>
				</div>
				<div>
					<div>
						<label for="webPage">Your web page</label>
						<input type="url" name="webPage" id="webPage"
						       placeholder="url of a personal web page / website / social media page"
						       pattern="(http|https)://[a-zA-Z0-9\-\.\/]*"
						       title="url that must be prefixed with either 'http:' or 'https:'. eg http://www.me.com/fred/home.html"/>
					</div>
				</div>
			</fieldset>
		</details>

		<details>
			<summary>Address / Location</summary>
			<fieldset>
				<legend>Locate Me</legend>
				<div class="side-by-side">
					<div class="horizontal-pair">
						<button type="button" id="locateMeBtn">Locate Me</button>
					</div>
					<div class="horizontal-pair">
						<label for="lat">Lat</label>
						<input type="number" name="lat" id="lat" min="-90.0" max="90.0" value="48.858536" step="any"/>
					</div>
					<div class="horizontal-pair">
						<label for="lng">Lng</label>
						<input type="number" name="lng" id="lng" min="-180.0" max="180.0" value="2.294502" step="any"/>
					</div>
					<div class="horizontal-pair">
						<label for="useProvidedLatLng">Use provided Lat/Lng</label>
						<input type="checkbox" name="useProvidedLatLng" id="useProvidedLatLng"
						       title="When checked, geolocation is bypassed and YOU provide Lat/Lng in the given fields. Initial setting is Eiffel Tower."/>
					</div>
				</div>
				<div class="side-by-side">
					<label>Status</label> <span id="locateMeStatus"></span>
				</div>
				<div>
					<label>Map</label>
					<div id="mapCanvas"></div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Address</legend>
				<div>
					<label for="streetAddress">Street Address</label>
					<input type="text" name="streetAddress" id="streetAddress" size="60"/>
				</div>
				<div>
					<label for="optionalAddress">Optional (apt., floor, building, ...)</label>
					<input type="text" name="optionalAddress" id="optionalAddress" size="60"/>
				</div>
				<div>
					<label for="city">City</label>
					<input type="text" name="city" id="city" size="60"/>
				</div>
				<div>
					<div class="horizontal-pair">
						<label for="state">State/Province</label>
						<input type="text" name="state" id="state" size="30"/>
					</div>
					<div class="horizontal-pair">
						<label for="zip">Zip/Postal Code</label>
						<input type="text" name="zip" id="zip" size="20"/>
					</div>
				</div>
				<div>
					<label for="country">Country</label>
					<input type="text" name="country" id="country" size="60"/>
				</div>
			</fieldset>
		</details>

		<details>
			<summary>Preferences</summary>
			<fieldset>
				<div>
					<div class="horizontal-pair">
						<label for="backgroundColor">Background</label>
						<input type="color" name="backgroundColor" id="backgroundColor" placeholder="#RRGGBB"
						       pattern="#[0-9a-fA-F]{6}" title="#RRGGBB where R,G,B are one byte hexadecimal values."/>
					</div>
					<div class="side-by-side horizontal-pair">
						<fieldset>
							<legend>How frequently may we contact you?</legend>

							<label for="contactFrequencyNever">never</label>
							<input type="radio" name="contactFrequency" id="contactFrequencyNever" value="never"/>

							<label for="contactFrequencyWeekly">weekly</label>
							<input type="radio" name="contactFrequency" id="contactFrequencyWeekly" value="weekly"/>

							<label for="contactFrequencyMonthly">monthly</label>
							<input type="radio" name="contactFrequency" id="contactFrequencyMonthly" value="monthly" checked=""/>

						</fieldset>
					</div>
				</div>
				<div>
					<div class="horizontal-pair">
						<label for="browser">Browser</label>
						<input list="browsers" name="browser" id="browser" placeholder="name of preferred browser"/>
						<datalist id="browsers">
							<option>Chrome</option>
							<option>Internet Explorer</option>
							<option>Opera</option>
							<option>Safari</option>
							<option>Chrome for Android</option>
							<option>IOS Safari</option>
							<option>Firefox</option>
						</datalist>
					</div>
					<div class="horizontal-pair">
						<label for="luckyNumber">Lucky number (0-9)</label>
						<input type="range" name="luckyNumber" id="luckyNumber" min="0" max="9" value="0"/>
						<span id="luckyNumberOutput">0</span>
					</div>
				</div>
			</fieldset>
		</details>

		<details>
			<summary>Photo</summary>
			<fieldset>
				<div>
					<div class="horizontal-pair">
						<label for="webcamStart">Step 1</label>
						<button type="button" id="webcamStart">Start Webcam</button>
					</div>
					<div class="horizontal-pair">
						<label for="webcamTakeSnapshot">Step 2</label>
						<button type="button" id="webcamTakeSnapshot">Take Snapshot</button>
					</div>
					<div class="horizontal-pair">
						<label for="webcamStop">Step 3</label>
						<button type="button" id="webcamStop">Stop Webcam</button>
					</div>
				</div>
				<div>
					<div class="horizontal-pair">
						<label>Webcam</label>
						<video id="webcamVideo" autoplay="" width="300" height="225">
							your browser does not support 'video' element
						</video>
					</div>
					<div class="horizontal-pair">
						<label>Photo</label>
						<canvas id="webcamCanvas" width="300" height="225"></canvas>
					</div>
				</div>
				<div class="side-by-side">
					<label>Status</label> <span id="webcamStatus"></span>
				</div>
			</fieldset>
		</details>

		<div class="help">
			<p>Required fields are prefixed with asterisk - <span class="symbol">*</span></p>
		</div>

		<div class="form-submission">
			<button type="submit">Register</button>
			<button type="submit" formnovalidate="">Register Without Validating</button>
		</div>
	</form>
</body>
</html>
